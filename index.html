<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <form id="inputs">
        <div class="form-group">
          <label for="name">What is your name?</label>
          <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="fav-foods">What are a few of your favorite foods?</label>
          <textarea rows="3" class="form-control" id="fav-foods" placeholder="Favorite foods"></textarea>
        </div>
        <div class="form-group">
          <label for="music">What is your favorite genre of music?</label>
          <select class="form-control" id="music">
            <option>Pick one</option>
            <option>Rock</option>
            <option>Rap</option>
            <option>Classical</option>
          </select>
        </div>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input type="color" class="form-control" id="color">
        </div>
        <div class="form-group">
          <label for="hobbies">What are some of your hobbies?</label>
          <textarea rows="3" class="form-control" id="hobbies" placeholder="Your hobbies"></textarea>
        </div>
        <div>
          <label for="icecream">What is your favorite flavor of ice cream?</label>
          <div class="radio">
            <label>
              <input type="radio" value="Vanilla" name="flavor" id="vanilla">
              Vanilla
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" value="Chocolate" name="flavor" id="chocolate">
              Chocolate
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" value="Strawberry" name="flavor" id="strawberry">
              Strawberry
            </label>
          </div>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div id="outputs">
        <h3>Your name is:</h3>
        <p><span id="name-out"></span></p>
        <h3>Your favorite foods are:</h3>
        <p><span id="fav-foods-out"></span></p>
        <h3>Your favorite genre of music is:</h3>
        <p><span id="music-out"></span></p>
        <h3>Your favorite color:</h3>
        <p><span id="color-out"></span></p>
        <h3>Your hobbies:</h3>
        <p><span id="hobbies-out"></span></p>
        <h3>Your favorite ice cream:</h3>
        <p><span id="icecream-out"></span></p>
      </div>
    </div>
  </body>
</html>
